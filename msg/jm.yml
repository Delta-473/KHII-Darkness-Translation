    toward the oasis.

- id: 11172
  drk: >+
    That´s where Simba was.

- id: 11173
  drk: >+
    Nala asked him to come back to the

    Pride Lands, but Simba declined,

    saying it was better to forget the

    past and live for today--"hakuna

