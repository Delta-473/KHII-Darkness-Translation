  en: Sora?
- id: 16211
  en: ''
- id: 16212
  en: I think it´s for you.
- id: 19629
  en: Thinking of you, wherever you are.{:delay 78 00}{:clear } {:delay 56 00}{:clear }We pray for our sorrows to end,{:delay 78 00}{:clear } {:delay 47 00}{:clear }and hope that our hearts will blend.
- id: 19630
  en: >-
    Now I will step forward

    to realize this wish.{:delay B4 00}{:clear }{:delay 4E 00}{:clear }And who knows:
- id: 19631
  en: Starting a new journey may not be so hard{:delay B4 00}{:clear }{:delay 30 00}{:clear }or maybe it´s already begun.{:delay 66 00}{:clear }{:delay 5F 00}{:clear }There are many worlds,{:delay 54 00}{:clear }{:delay 36 00}{:clear }but they share the same sky--{:delay 7E 00}{:clear }{:delay 3C 00}{:clear }one sky,{:delay 38 00}{:clear }{:delay 36 00}{:clear }one destiny.
