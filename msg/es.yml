  en: If the world is made of light and darkness...{:delay B4 00}{:clear } {:delay 5A 00}{:clear }We´ll be the darkness.
- id: 16195
  en: Yeah.{:delay 76 00}{:clear }The other side...{:delay 8A 00}{:clear }the realm of light is safe now.{:delay 90 00}{:clear }Kairi, the King, and the others are there.
- id: 16196
  en: >-
    That´s what I mean.{:delay 42 00}{:clear } {:delay 6C 00}{:clear }Hey, Sora...{:delay A2 00}{:clear }Could you help me?

    I want to get down to the water.
- id: 16197
  en: At least the waves sound the same.
- id: 16198
  en: >-
    What I said back there...{:delay 8B 00}{:clear }about thinking I was better

    at stuff than you...
- id: 16199
  en: ''
- id: 16200
  en: To tell you the truth, Sora...{:delay D2 00}{:clear }I was jealous of you.
- id: 16201
  en: What for?
- id: 16202
  en: >-
    I wished I could live life the way you do.

    Just following my heart.
- id: 16203
  en: >-
    Yeah, well, I´ve got

    my share of problems, too.
- id: 16204
  en: Like what?
- id: 16205
  en: Like...wanting to be like you.
- id: 16206
  en: '{:delay 8A 00}{:clear }Well, there is one advantage to being me...{:delay 38 01}{:clear }Something you could never imitate.'
- id: 16207
  en: Really? What´s that?
- id: 16208
  en: Having you for a friend.
- id: 16209
  en: >-
    Then I guess...{:delay 6B 00}{:clear }I´m okay the way I am.{:delay 97 00}{:clear }I´ve got something

    you could never imitate too.
