- id: 16192
  en: This world is perfect for me.{:delay D2 00}{:clear }If this is what the world really is--{:delay C6 00}{:clear }just this--{:delay A8 00}{:clear }then maybe I should fade back into darkness.
- id: 16193
  en: Riku...
