- id: 12890
  en: '{:unk13 2C 01 64 00}{:unk08 01 00 05}Well...you know...'
- id: 12891
  en: >-
    {:unk13 BC 00 61 00}{:unk08 01 01 04}Uh, Nala, isn´t there anybody

