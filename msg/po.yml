- id: 7896
  en: >-
    This is the umpteenth time I´ve seen Pooh

    like that!{:clear }Sora, don´t hold back.

    Go and grab that pot off of him.
- id: 7897
  en: >-
    Sora? Is that you, Sora?

    Help!
- id: 7898
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Could he be eating honey?

    {:chardelay 33 00}Leave him be...

    {:chardelay 09 00}Let´s help him!
- id: 7899
  en: >-
    Hello there, Somebody-I-Don´t-Know.

    It´s a beautiful day today, don´t you think?
- id: 7900
  en: >-
    Hi, Sora. It´s a beautiful day today.

    Perfect for hunny!{:clear }Perfect for exercise, too.

    Let´s play today, too!
- id: 7901
  en: >-
    Actually, there´s still some more honey,

    but I can´t reach it.
- id: 7902
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Get the honey for him?

    {:chardelay 33 00}Then I probably can´t reach it, either.

    {:chardelay 09 00}Don´t worry, I´ll get it!
- id: 7903
  en: >-
    It´s not easy gathering honey behind

    Pooh´s back.{:clear }But seeing how happy he is, I figure, what

    the heck?
- id: 7904
  en: >-
    If I can eat hunny,

    I´ll follow you anywhere.{:clear }Just promise you´ll help me out if I get in

    trouble, kind Somebody-I-Don´t-Know.
- id: 7905
  en: >-
    Pooh is scared of bees. Try to

    keep him from running into a hive.{:clear }Stay close to him, and don´t let him

    wander off.
- id: 7906
  en: >-
    Come, follow me.{:clear }Feel free to go on ahead if you want,

    though. I´m a slow walker.
- id: 7907
  en: >-
    It looks like Gopher went on ahead to

    make preparations.{:clear }He might protect everyone,

    someday.
- id: 7908
  en: >-
    I´m going to build a house today! I´m sure

    something will go wrong, though, as usual.
- id: 7909
  en: >-
    Don´t do anything foolish while

    gathering honey.{:clear }You can go get honey as many times as

    you want, but choose a safe path.
- id: 7910
  en: >-
    Look at that person floating around over

    there. He must be having fun!
- id: 7911
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Is he really having fun?

    {:chardelay 33 00}Yeah, I´m jealous.

    {:chardelay 09 00}He´s in trouble! We´ve got to help him!
- id: 7912
  en: >-
    I´m glad Pooh remembered

    me.{:clear }It´s awful to have a friend you care for so

    much completely forget about you.
- id: 7913
  en: >-
    Dodge and break things that come flying at

    you.{:clear }Some stuff doesn´t break so easily, though.

    Try something different for them.
- id: 7914
  en: >-
    Ho ho! There´s not an easy solution for

    everything.{:clear }If you´re stuck, take some time to figure

    out how to solve the problem at hand.
- id: 7915
  en: >-
    If any of the others are in trouble,

    please help them out, too.{:clear }I´ll do what I can to help as well.
- id: 7916
  en: >-
    What´s everyone doing here?

    Is something going to take place?{:clear }Maybe a hunny competition?

    Or a race?
- id: 7917
  en: >-
    Tigger is always bouncing no matter where

    he is.{:clear }We used to all bounce together, but it

    seems Pooh´s forgotten that, too.
- id: 7918
  en: >-
    If Tigger would only just listen a little

    more...{:clear }This is terrible. We have to get that

    medicine back from Tigger.
- id: 7919
  en: >-
    When you step on a balloon, it´ll boost you

    when it pops.{:clear }There are other ways of jumping as well.

    Roo can tell you more.
- id: 7920
  en: >-
    You have to stop Tigger, quick, or he´ll

    drink it all!
- id: 7921
  en: >-
    Hoo! Tigger taught me the secret to

    bouncing,{:clear }If you jump again as soon as you land,

    you´ll do a different kind of jump!
- id: 7923
  en: >-
    He still doesn´t remember? That´s strange...{:clear }I know! Let´s all bounce together!

    That´ll jog his memory!
- id: 7924
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Try bouncing?

    {:chardelay 33 00}I can´t bounce.

    {:chardelay 09 00}It´s worth a shot!
- id: 7925
  en: >-
    Hoo-hoo-hoo-hoo!

    I´m the best bouncer in the world.♩{:clear }No matter who you are, bouncing will solve

    all your problems! ♩
- id: 7927
  en: >-
    You mean Pooh came to this place all by

    himself?{:clear }Well, no matter.

    Let´s hurry up and find him!
- id: 7928
  en: >-
    This place is dark, and feels like

    a maze!{:clear }If I get lost, you´ll find me, won´t you, Sora?

    I´m counting on you!
- id: 7929
  en: >-
    There´s no way I´d find him even if I

    looked.{:clear }The ground´s slippery here. I just hope I

    don´t fall and lose my tail.
- id: 7930
  en: >-
    I can hear wings buzzing. I hope there

    aren´t any bees here.{:clear }Sora, if we´re attacked by bees, please

    exterminate them.
- id: 7931
  en: >-
    Hmm...

    This place looks a tad bit dangerous.{:clear }Okay gang, let´s stay alert while going

    through here.
- id: 7932
  en: >-
    I can´t imagine any of that honey Pooh

    loves so much being in this place.{:clear }The walls are hard, yet crumbly.

    Watch out for falling rocks.
- id: 7933
  en: >-
    Hey, Sora. Maybe we should go

    find Pooh.
- id: 7934
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Go look for Pooh?

    {:chardelay 33 00}Let´s give this some more thought.

    {:chardelay 09 00}Of course we should. Let´s go.
- id: 13954
  en: >-
    Where are you taking me,

    kind Somebody-I-Don´t-Know?{:clear }Wherever it is, I hope there´s a lot of

    hunny.
- id: 13955
  en: >-
    Eeyore´s tail is always

    falling off.{:clear }He often has us help him

    look for it.
- id: 13956
  en: >-
    If you jump well, you can keep stepping on

    the balloons.{:clear }The more you step on, the higher you´ll

    climb. Who knows what you´ll find at the top?
- id: 13972
  en: >-
    You want me to bounce with

    Somebody-I-Don´t-Know? Is there hunny involved?{:clear }I think I smell something nice coming from

    the sky.
- id: 16084
  en: >-
    I know that voice. Sora, it´s you, right?

    I´m stuck again! Help!
- id: 16085
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Yep, that´s Pooh all right.

    {:chardelay 33 00}Let´s watch a bit longer.

    {:chardelay 09 00}Let´s hurry and help him!
- id: 16086
  en: >-
    Hi, Sora.

    Want to get some more honey?
- id: 16087
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Go get some honey?

    {:chardelay 33 00}I don´t need any now.

    {:chardelay 09 00}Yeah, let´s go!
- id: 16088
  en: >-
    It sure is windy today. If one´s not careful,

    they might get swept off their feet!
- id: 16089
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Try to fly away?

    {:chardelay 33 00}I feel like walking.

    {:chardelay 09 00}Let´s fly!
- id: 16090
  en: >-
    Hoo-hoo-hoo-hoo! Bouncing will cheer

    you up today, too! Let´s bounce, Sora!
- id: 16091
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Bounce with Tigger?

    {:chardelay 33 00}Sorry, I´m busy.

    {:chardelay 09 00}Let´s bounce!
- id: 16092
  en: >-
    I want to go look again with everyone.

    Will you help, too, Sora?
- id: 16093
  en: >-
    {:unk13 00 01 40 01}{:unk08 02 00 06}Go look for him?

    {:chardelay 33 00}I´ve got other things to do.

    {:chardelay 09 00}Of course I´ll help!
- id: 18087
  en: >-
    I had a great time floating around,

    Somebody-I-Don´t-Know.{:clear }I seem to remember floating around before

    on a balloon...
- id: 18088
  en: >-
    I was so happy to have all that hunny the

    other day.{:clear }Let´s go looking for hunny again sometime,

    Somebody-I-Don´t-Know.
- id: 18089
  en: >-
    Once, we all dressed up like Tigger and

    bounced around.{:clear }If you want, let´s bounce again sometime,

    Somebody-I-Don´t-Know.
- id: 18090
  en: >-
    It´s fun to bounce with

    everyone.{:clear }But for some reason, everyone always

    seems to land on top of my house.
- id: 18091
  en: >-
    I´m so happy Pooh remembered you,

    Sora.{:clear }I wonder why he forgot about you in the

    first place, though.
- id: 18092
  en: >-
    If my house is done by the next time we

    meet, I´ll invite you over.{:clear }I doubt it´ll be done, though...
- id: 18093
  en: >-
    There are other friends in the Hundred

    Acre Wood, too.{:clear }I haven´t seen them lately, though. I hope

    everyone´s doing well.
- id: 18094
  en: >-
    Tigger may like bouncing, but he´s afraid of

    heights.{:clear }That may seem contradictory, but isn´t that

    the way of the world? Ho ho!
- id: 18095
  en: >-
    I´m relieved Pooh´s memory is

    back.{:clear }I wanted to sing a song in celebration, but

    for some reason the others stopped me.
- id: 18096
  en: >-
    Lazy days like this are

    the best.{:clear }On stormy days, the tree I nest in creaks

    so much I can hardly think!
- id: 18097
  en: >-
    Hm? What will I do after the balloon breaks

    when gathering honey?{:clear }Don´t worry! I´m strong enough not to let

    something like that faze me!
- id: 18098
  en: >-
    Piglet may seem easily frightened, but when he

    commits to something, he does it!{:clear }I was surprised when he went looking for

    Pooh in a hole that scared even me!
- id: 18099
  en: >-
    My dream is to build the ultimate

    tunnel.{:clear }If I ever get close to achieving my dream,

    I´ll send you an invitation, Sora!
- id: 18100
  en: >-
    Owl is always long-winded. Sometimes he

    says the strangest things, too!
- id: 18101
  en: >-
    Tigger´s gonna teach me a cool

    new jump!{:clear }It´s called the "Whoop-di-Loopa Loop-di-

    Lupa," or something like that!
- id: 18102
  en: >-
    Exploring can be a little scary, but it´s lots

    of fun!{:clear }Everyone´s always exploring for love bugs

    and such, so I wanna go too!
- id: 18103
  en: >-
    When I was exploring by myself the other

    day, I made a new friend.{:clear }It´s fun just having friends.
- id: 18104
  en: >-
    When Pooh´s not his usual self, it affects

    us all.{:clear }That doesn´t apply to just Pooh, either.

    We want everyone to be well.
