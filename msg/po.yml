    {:unk13 64 01 DA 00}{:unk06 00}{:unk08 01 01 05}That was rather fun!

    Shall we do it again?
- id: 18522
  en: >-
    {:unk13 CA 00 5C 00}{:unk06 00}{:unk08 01 01 06}With the way Pooh eats, we´ll

    have to find more honey!
- id: 18523
  en: >-
    {:unk13 2E 01 3F 00}{:unk06 00}{:unk08 01 01 05}Say, your bouncin´ could

    use some more bounce.
